<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Learc</title>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon"  href="assets/ui/favicon.ico" />

  <!-- Typography -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap"
        rel="stylesheet" />

  <!-- Global stylesheet -->
  <link rel="stylesheet" href="styles/main.css" />

  <!-- Import-map for Firebase (CDN ESM) -->
  <script type="importmap">
  {
    "imports": {
      "firebase/app":
        "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js",
      "firebase/auth":
        "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js",
      "firebase/firestore":
        "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js"
    }
  }
  </script>

  <!-- Boot sequence -->
  <script type="module">
    /* core */
    import './scripts/main.js';
    import { initRouter }     from './scripts/router.js';
    import { initFullscreen } from './scripts/fullscreen.js';

    /* scenes */
    import './scripts/scenes/title.js';
    import './scripts/scenes/intro.js';
    import './scripts/scenes/gameover.js';
    // import './scripts/scenes/AU-01.js';   // first puzzle scene (stub)

    /* enable helpers & router */
    initFullscreen();    // unlocks auto-fullscreen after first tap
    initRouter();        // hash-based navigation
  </script>

  <script type="module">
  import './scripts/main.js';
  import { initRouter }    from './scripts/router.js';
  import { initFullscreen } from './scripts/fullscreen.js';

  import './scripts/bgm.js';               <!-- NEW -->
  import './scripts/scenes/title.js';
  import './scripts/scenes/intro.js';
  import './scripts/scenes/gameover.js';
  // ...

  initFullscreen();
  initRouter();
  </script>

</head>

<body>
  <!-- Router swaps scenes into this mount point -->
  <div id="app"></div>
</body>
</html>
