<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Learc</title>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="/assets/ui/favicon.ico" />

  <!-- Global styles -->
  <link rel="stylesheet" href="/styles/main.css" />

  <!-- ── import-map: point bare Firebase ESM imports to CDN ────────── -->
  <script type="importmap">
  {
    "imports": {
      "firebase/app":
        "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js",
      "firebase/auth":
        "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js",
      "firebase/firestore":
        "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js"
    }
  }
  </script>

  <!-- ── Boot Firebase, router and first scene ─────────────────────── -->
  <script type="module">
    import './scripts/main.js';              // exports auth & db
    import { initRouter } from './scripts/router.js';
    import './scripts/scenes/title.js';      // registers "title" route

    initRouter();                            // start hash-router
  </script>
</head>

<body>
  <!-- All scenes get swapped into this single mount point -->
  <div id="app"></div>
</body>
</html>
