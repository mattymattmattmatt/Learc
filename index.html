<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8" />
  <title>Learc</title>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="assets/ui/favicon.ico" />

  <!-- global stylesheet -->
  <link rel="stylesheet" href="styles/main.css" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap"
      rel="stylesheet">
  <!-- import-map for Firebase ESM bundles -->
  <script type="importmap">
  {
    "imports": {
      "firebase/app":
        "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js",
      "firebase/auth":

      "firebase/firestore":
        "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js"
    }
  }
  </script>

  <!-- bootstrap Firebase, router, and all scenes -->
  <script type="module">
    import './scripts/main.js';
    import { initRouter } from './scripts/router.js';

    import './scripts/scenes/title.js';
    import './scripts/scenes/intro.js';
    import './scripts/scenes/gameover.js';
    // later:  import './scripts/scenes/AU-01.js';

    initRouter();
  </script>
</head>

<body>
  <div id="app"></div>
